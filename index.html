<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/icons/day/116.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="weather-app">
        <div class="main-panel">
            <h3 class="brand-name">Zilla Weather</h3>
            <div class="content">
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Tokyo</h1>
                    <span class="time">06:09</span>
                    -
                    <span class="date">Monday, 9 Sep '19</span>
                </div>
                <div class="weather-condition">
                    <img src="./assets/icons/day/122.png" class="icon" width="50" height="50" alt="icon">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="side-panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search location..."><button type="submit"
                    class="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="weather-details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">86%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">62%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
